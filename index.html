<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

<body>
    <div id="box"><button>Search</button></div>
    <section class="container" id="1">

            <div class="mySlides 1">
                <img src="/img/pexels-kampus-production-7967386.jpg" alt="Pic-01"/>
            </div>
            <div class="mySlides 2">
                <img src="/img/pexels-matheus-bertelli-13870641.jpg" alt="Pic-02"/>
            </div>
            <div class="mySlides 3">

            <a class="prev">&#10094;</a>
            <a class="next">&#10095;</a>
        </div>
        <section class="information">
            <section class="base-information">
                <aside>
                    <h2>Car Name</h2>
                    <p>Car Price <span>/ Night</span></p>
                </aside>
            </section>
            <section class="second-information">
                <aside>
                    <p>&#10095;     4 Seats</p>
                    <p>&#10095;     2 Beds</p>
                </aside>
                <aside>
                    <p>&#10095;     2 Toilets</p>

            <section class="car-information">
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Laboriosam, magni quibusdam! Modi dolore, nostrum tempore reprehenderit perferendis.</p>
            </section>

    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="/js/script.js" type="module"></script>
